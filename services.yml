apiVersion: v1
kind: Namespace
metadata:
  name: api

---

apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: test-selfsigned
  namespace: api
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: selfsigned-cert
  namespace: api
spec:
  commonName: boozeonwheels.com
  secretName: selfsigned-cert-tls
  issuerRef:
    name: test-selfsigned
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bow-ingress
  namespace: api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.bow.boozeonwheels.com
    secretName: selfsigned-cert-tls
  rules:
  - host: api.bow.boozeonwheels.com
    http:
      paths:
      - path: /
        backend:
          serviceName: api-svc
          servicePort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: bow
        image: lalit1980/bow-product-svc:tagVersion
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: api
spec:
  ports:
  - port: 9010
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: api
