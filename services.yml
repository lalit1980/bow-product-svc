---
apiVersion: v1
data:
  FILE_PATH: /data/files
  AWS_ENDPOINT_URL: "https://s3.ap-south-1.amazonaws.com"
  AWS_ACCESS_KEY: "AKIAI3YUCOGLGYGO4R7A"
  AWS_SECRET_KEY: "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"
  AWS_BUCKET_NAME: "boozeonwheel.com"
  MONGO_URL: "mongodb://mongo:27017/boozeonwheel"
kind: ConfigMap
metadata:
  name: bow-api-config
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bow-api-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bow-api-app
  template:
    metadata:
      labels:
        app: bow-api-app
    spec:
      volumes:
      - name: mypd
        persistentVolumeClaim:
          claimName: mongo-persistent-storage
      containers:
        -
          env:

            -
              name: FILE_PATH
              valueFrom:
                configMapKeyRef:
                  key: FILE_PATH
                  name: bow-api-config
            -
              name: AWS_ENDPOINT_URL
              valueFrom:
                configMapKeyRef:
                  key: AWS_ENDPOINT_URL
                  name: bow-api-config

            -
              name: AWS_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_ACCESS_KEY
                  name: bow-api-config
            -
              name: AWS_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_SECRET_KEY
                  name: bow-api-config

            -
              name: AWS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  key: AWS_BUCKET_NAME
                  name: bow-api-config
            -
              name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  key: MONGO_URL
                  name: bow-api-config

          image: "lalit1980/bow-product-svc:20"
          volumeMounts:
          - mountPath: "/data/files"
            name: mypd
          imagePullPolicy: Always
          name: bow-api-app
          ports:
            -
              containerPort: 9010
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bow-api-service
  namespace: default
spec:
  clusterIP: None
  ports:
    - port: 9010 # custom value.
  selector:
    app: bow-api-app

---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: bow-selfsigned
  namespace: default
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: selfsigned-cert
  namespace: default
spec:
  commonName: boozeonwheels.com
  secretName: selfsigned-cert-tls
  issuerRef:
    name: bow-selfsigned
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: bow-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - boozeonwheels.com
    secretName: selfsigned-cert-tls
  rules:
  - host: boozeonwheels.com
    http:
      paths:
      - path: /
        backend:
          serviceName: bow-api-service
          servicePort: 9010

---

